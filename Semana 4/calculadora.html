<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="estilos.css">

    <!--Script para que funcione la calculadora-->
    <script>
        var valorEntrante = "";
        var valor = "";
        var valor1 = "";
        var numero1 = 0;
        var numero = 0;
        var resultado = 0;

        var numero2 = 0;

        function llenar(valorEntrante = document.getElementById().value) {
            valor += valorEntrante; //string con el valor completo ingresado
            valor1 += valorEntrante; //string con el valor completo ingresado 
            numero = parseInt(valor1);
            digitar(valor);

        }

        function digitar(valorEntrante) {
            document.getElementById("resultado").innerHTML = valor; //escribe la variable valor
        }

        function suma() {
            numero1 = parseInt(valor);
            valor += " + "; //agrega el + a la calculadora
            resultado += numero1;
            digitar(resultado);
            valorEntrante = "";
            numero1 = 0;
            valor1 = "";
            numero = 0;
        }

        function resta() {
            numero1 = parseInt(valor);
            valor += " - "; //agrega el + a la calculadora
            resultado = numero1;
            digitar(resultado);
            valorEntrante = "";
            numero1 = 0;
            valor1 = "";
            numero = 0;
        }

        function multiplicacion() {
            numero1 = parseInt(valor);
            valor += " x "; //agrega el + a la calculadora
            resultado = numero1;
            digitar(resultado);
            valorEntrante = "";
            numero1 = 0;
            valor1 = "";
            numero = 0;
        }

        function division() {
            numero1 = parseInt(valor);
            valor += " รท "; //agrega el + a la calculadora
            resultado = numero1;
            digitar(resultado);
            valorEntrante = "";
            numero1 = 0;
            valor1 = "";
            numero = 0;
        }



        function total() {
            let text = valor;


            if (text.indexOf("-") > 1) {
                resultado -= numero;
                valor = resultado;
                valorEntrante = "";
                numero1 = 0;
                valor1 = "";
                numero = 0;
                resultado = 0;
            }
            else if (text.indexOf("+") > 1) {
                resultado += numero;
                valor = resultado;
                valorEntrante = "";
                numero1 = 0;
                valor1 = "";
                numero = 0;
                resultado = 0;
            }
            else if (text.indexOf("x") > 1) {
                resultado = (resultado * numero);
                valor = resultado;
                valorEntrante = "";
                numero1 = 0;
                valor1 = "";
                numero = 0;
                resultado = 0;
            }
            else if (text.indexOf("รท") > 1) {
                resultado = (resultado / numero);
                valor = resultado;
                valorEntrante = "";
                numero1 = 0;
                valor1 = "";
                numero = 0;
                resultado = 0;
            }


            console.log(valor);
            digitar(resultado);


        }

        function borrar() {
            valorEntrante = "";
            numero1 = 0;
            valor1 = "";
            valor = "";
            numero = 0;
            resultado = 0;
            digitar(valor);
        }








    </script>

</head>

<body>
    <div class="container border border-black rounded-5 mt-5" id="calculadora">
        <div class="bg-body-tertiary border border-dark-subtle container-fliud w-100 rounded-5 mt-5" id="espacio-resultado">
            <div class="col-12 text-center">
                <span id="resultado"></span>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-10">
                <div class="row">
                    <div class="col-4"><button id="n1" class="btn bg-secondary-subtle btn-lg w-100" onclick="llenar(1)">1</button>
                    </div>
                    <div class="col-4"><button id="n2" class="btn bg-secondary-subtle btn-lg w-100" value=2
                            onclick="llenar(2)">2</button></div>
                    <div class="col-4"><button id="n3" class="btn bg-secondary-subtle btn-lg w-100" value=3
                            onclick="llenar(3)">3</button></div>
                </div>
                <div class="row mt-2">
                    <div class="col-4" id="n4"><button class="btn bg-secondary-subtle btn-lg w-100" value=4
                            onclick="llenar(4)">4</button></div>
                    <div class="col-4" id="n5"><button class="btn bg-secondary-subtle btn-lg w-100" value=5
                            onclick="llenar(5)">5</button></div>
                    <div class="col-4" id="n6"><button class="btn bg-secondary-subtle btn-lg w-100" value=6
                            onclick="llenar(6)">6</button></div>
                </div>
                <div class="row mt-2">
                    <div class="col-4" id="n7"><button class="btn bg-secondary-subtle btn-lg w-100" value=7
                            onclick="llenar(7)">7</button></div>
                    <div class="col-4" id="n8"><button class="btn bg-secondary-subtle btn-lg w-100" value=8
                            onclick="llenar(8)">8</button></div>
                    <div class="col-4" id="n9"><button class="btn bg-secondary-subtle btn-lg w-100" value=9
                            onclick="llenar(9)">9</button></div>
                </div>
                <div class="container-fluid mt-2 d-flex justify-content-center">
                    <div class="col-4" id="n0"><button class="btn bg-secondary-subtle btn-lg w-100" value=0
                            onclick="llenar(0)">0</button></div>
                </div>
            </div>
            <div class="col-2">
                <div class="row">
                    <div><button class="btn bg-primary-subtle btn-lg w-100" onclick="suma()">+</button></div>
                    <div><button class="btn bg-danger-subtle btn-lg w-100 mt-2" onclick="resta()">-</button></div>
                    <div><button class="btn bg-info-subtle btn-lg w-100 mt-2" onclick="multiplicacion()">x</button></div>
                    <div><button class="btn bg-warning-subtle btn-lg w-100 mt-2" onclick="division()">รท</button></div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-4"><button class="btn bg-dark-subtle btn-lg w-100 mt-2" onclick="borrar()">C</button></div>
            <div class="col-8"><button class="btn btn-success btn-lg w-100 mt-2" onclick="total()">Resultado</button>
            </div>
        </div>
    </div>
</body>

</html>
