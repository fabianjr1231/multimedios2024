<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <script>
            //logica de programacion
        //    document.getElementById("texto").innerHTML = "Bienvenidos JS";
        </script>

    </head>

    <body>
    <div
        class="container"
    >
        <header>
            <!-- place navbar here -->
            <h1>Calculadora</h1>
        </header>
        <main>
            <div
                class="container"
            >
                <p id="texto">

                </p>


            <div
                class="row"
            >
                <div class="col">
                    <div class="mb-3">
                        <label for="" class="form-label">Dato 1</label>
                        <input
                            type="number"
                            class="form-control"
                            name=""
                            id="dato1"
                            aria-describedby="helpId"
                            placeholder="Ingrese un numero"
                        />
                        <small id="helpId" class="form-text text-muted">Dato 1</small>
                    </div>
                    
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="" class="form-label">Dato 2</label>
                        <input
                            type="number"
                            class="form-control"
                            name=""
                            id="dato2"
                            aria-describedby="helpId"
                            placeholder="Ingrese un numero"
                        />
                        <small id="helpId" class="form-text text-muted">Dato 2</small>
                    </div>


                </div>
                <div class="col">
                    <div
                        class="row justify-content-center align-items-center g-2"
                    >
                        <div class="col">
                            <a
                                name=""
                                id=""
                                class="btn btn-primary"
                                onclick="suma()"
                                role="button"
                                >Sumar</a
                            >
                            
                        </div>
                        <div class="col">
                            <a
                                name=""
                                id=""
                                class="btn btn-warning "
                                href="#"
                                role="button"
                                >Restar</a
                            >
                            
                        </div>
                        <div class="col">
                            <a
                                name=""
                                id=""
                                class="btn btn-danger"
                                href="#"
                                role="button"
                                >Dividir</a
                            >
                            
                        </div>
                        <div class="col">
                            <a
                                name=""
                                id=""
                                class="btn btn-success "
                                href=""
                                role="button"
                                >Multiplicar</a
                            >                            
                        </div>
                        <div
                            class="col"
                        >
                            <a
                                name=""
                                id=""
                                class="btn btn-info"
                                href="#"
                                role="button"
                                >Cual es Mayor y menor</a
                            >
                            
                        </div>
                        
                    </div>
                </div>
                <div class="col">
                    <div
                        class="row"
                    >
                        <div class="col">Resultado</div>
                        <div class="col">
                            <span id="resultado"></span>
                        </div>
                    </div>
                    
                </div>
            </div>
            

            </div>
            
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
    </div>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script>
            function suma(a = 0, b = 0){
                alert("Sumando");
                a = document.getElementById("dato1").value;
                b = document.getElementById("dato2").value;

                let resultado = parseInt(a) + parseInt(b);
                document.getElementById("resultado").innerHTML = resultado;
            }

        </script>

    </body>
</html>
