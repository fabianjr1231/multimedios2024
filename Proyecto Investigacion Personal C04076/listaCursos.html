<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<body>
    <div class="container-fluid">
        <header>
            <div id="contenedorMenu">

            </div>
        </header>
    </div>


    <main>
        <div class="container-fluid min-vh-100">
            <div>
                <h1 class="text-center">Lista de cursos</h1>

                <div id="mensajesSistema"></div>     

                <div id="spinnerLoad"></div>

            </div>
            <div id="verMas" class="text-center ">
                <p id="p1">Desliza para ver más </p> <button id="btn-flecha" class="animate__animated animate__shakeX animate__slow animate__infinite infinite"><img  src="img/flecha.svg" width="24"  height="24" alt=""> </button> 
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-dark table-hover">
                    <thead>
                        <tr>
                            <th>Acciones</th>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Tiempo</th>
                            <th>Usuario</th>
                        </tr>
                    </thead>
                    <tbody id="datos">
    
                    </tbody>
                </table>
            </div>

        </div>
    </main>

    <footer>
        <div id="contenedorFoot">

        </div>
    </footer>

    <!-- Modal Body -->
    <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
    <div class="modal fade" id="modalEditar" name="modalEditar" tabindex="-1" data-bs-backdrop="static"
        data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleId">
                        Modal Editar
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formularioEditar">
                        <div class="mb-3">
                            <label for="" class="form-label">Id</label>
                            <input type="text" class="form-control" name="id" id="id" aria-describedby="helpId"
                                placeholder="" readonly />
                        </div>

                        <div class="mb-3">
                            <label for="" class="form-label">Nombre</label>
                            <input type="text" class="form-control" name="nombre" id="nombre" aria-describedby="helpId"
                                placeholder="Ingrese su nombre" required />
                            <small id="helpId" class="form-text text-muted">Digita tu nombre</small>
                        </div>

                        <div class="mb-3">
                            <label for="" class="form-label">Descripción</label>
                            <input type="text" class="form-control" name="descripcion" id="descripcion" aria-describedby="helpId"
                                placeholder="Ingrese su nombre" required />
                            <small id="helpId" class="form-text text-muted">Digita la descripción del curso</small>
                        </div>

                        <div class="mb-3">
                            <label for="" class="form-label">Duración</label>
                            <input type="text" class="form-control" name="tiempo" id="tiempo" aria-describedby="helpId"
                                placeholder="Ingrese su nombre" required />
                            <small id="helpId" class="form-text text-muted">Digita la duración del curso</small>
                        </div>

                        <div class="mb-3">
                            <label for="" class="form-label">Usuario</label>
                            <input type="text" class="form-control" name="usuario" id="usuario" aria-describedby="helpId"
                                placeholder="Ingrese su nombre" required />
                            <small id="helpId" class="form-text text-muted">Digita el usuario que va a impartir el curso</small>
                        </div>

                        <div class="mb-3 ">
                            <button type="submit" class="btn btn-primary">
                                Guardar
                            </button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                Close
                            </button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">


                </div>
            </div>
        </div>
    </div>

    <!-- Modal Body -->
    <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
    <div class="modal fade" id="modalEliminar" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
        role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleId">
                        Modal Eliminar
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formEliminar" >
                        Usted va a a eliminar el curso <span id="nombreCursoEliminar"></span>
                        <input type="text" class="form-control" name="idEliminarModal" id="idEliminarModal" aria-describedby="helpId"
                                placeholder="" readonly/>
                        <div class="cont_buttons mt-5">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar </button>
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </div>
                    </form>
                    
                </div>
               
            </div>
        </div>
    </div>



    <script src="JS/misc.js"></script>
    <script src="JS/cursos.js"></script>
</body>

</html>
