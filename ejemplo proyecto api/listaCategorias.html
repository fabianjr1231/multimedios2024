<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container-fluid">
        <header>
            <div id="contenedorMenu">

            </div>
        </header>
    </div>


    <main>
        <div class="container-fluid min-vh-100">
            <div class="table-responsive">
                <h1 class="text-center">Lista de categorias</h1>

                <div id="mensajesSistema"></div>     

                <div id="spinnerLoad"></div>

            </div>

            <table class="table table-info table-responsive">
                <thead>
                    <tr>
                        <th>Acciones</th>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripcion</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody id="datos">

                </tbody>
            </table>

        </div>
    </main>

    <footer>
        <div id="contenedorFoot">

        </div>
    </footer>

    <!-- Modal Body -->
    <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
    <div class="modal fade" id="modalEditar" name="modalEditar" tabindex="-1" data-bs-backdrop="static"
        data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleId">
                        Modal Editar
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formularioEditar">
                        <div class="mb-3">
                            <label for="" class="form-label">Id</label>
                            <input type="text" class="form-control" name="id" id="id" aria-describedby="helpId"
                                placeholder="" hidden />
                            <span id="ideditar"></span>
                        </div>

                        <div class="mb-3">
                            <label for="" class="form-label">Nombre</label>
                            <input type="text" class="form-control" name="nombre" id="nombre" aria-describedby="helpId"
                                placeholder="Ingrese el nombre" required />
                            <small id="helpId" class="form-text text-muted">Digita el nombre</small>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Descripcion</label>
                            <input type="text" class="form-control" name="descripcion" id="descripcion" aria-describedby="helpId"
                                placeholder="Ingrese la descripcion"  />
                            <small id="helpId" class="form-text text-muted">Digita la descripcion</small>
                        </div>
                        <div class="mb-3 ">
                            <button type="submit" class="btn btn-primary">
                                Guardar
                            </button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                Close
                            </button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">


                </div>
            </div>
        </div>
    </div>

    <!-- Modal Body -->
    <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
    <div class="modal fade" id="modalEliminar" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
        role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleId">
                        Modal Eliminar
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formElliminar">
                        Usted va a a eliminar el elemento <span id="idEliminar"></span>
                        <input type="text" class="form-control" name="idEliminar" aria-describedby="helpId"
                        placeholder="Id" readonly id="idEliminarModal">
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </form>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                    
                </div>
            </div>
        </div>
    </div>



    <script src="JS/misc.js"></script>
    <script src="JS/categoria.js"></script>
</body>

</html>
