<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cursos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        
    </head>

<body>
    <div class="container-fluid">
        <header>
            <div id="contenedorMenu">
                
            </div>
        </header>
    </div>
    

    <main>
        <div class="container-fluid min-vh-100">
            <div id="mensajesSistema"></div>

            <div class="container mt-5 p-3 border border-secondary rounded-5">
                <h1 class="text-center mt-3">Creación de cursos</h1>
                <form id="formulario">

                    <div class="mb-3">
                        <label for="" class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ingrese el nombre del curso" required>
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">Descripción</label>
                        <input type="text" class="form-control" name="descripcion" id="descripcion" placeholder="Ingrese la descripción del curso" required>
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">Duración</label>
                        <input type="text" class="form-control" name="tiempo" id="tiempo" placeholder="Ingrese la duración del curso" required>
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">Usuario</label>
                        <input type="text" class="form-control" name="usuario" id="usuario" placeholder="Ingrese el nombre del usuario que imparte el curso" required>
                    </div>
        
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="reset" class="btn btn-danger">Limpiar</button>
                    </div>  
                </form>
            </div>
            
        </div>
    </main>

    <footer>
        <div id="contenedorFoot">

        </div>
    </footer>

    <script src="JS/misc.js"></script>
    <script src="JS/cursos.js"></script>
</body>

</html>
