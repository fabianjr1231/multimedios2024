<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Profesores</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container-fluid">
        <header>
            <div id="contenedorMenu"> </div>
        </header>
    </div>


    <main>
        <div class="container-fluid">

            <div id="mensajesSistema"></div>

            <div class="container mt-5 p-3 border border-secondary rounded-5">
                <h1 class="text-center">Creación de profesores</h1>
                <form id="formulario">

                    <div class="container">
                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="" class="form-label">Cedula</label>
                                    <input type="text" class="form-control" name="cedula" id="cedula"
                                        placeholder="Ingrese la cedula" required>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="" class="form-label">Email</label>
                                    <input type="email" class="form-control" name="email" id="email"
                                        placeholder="Ingrese el email" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="" class="form-label">Telefono</label>
                                    <input type="text" class="form-control" name="telefono" id="telefono"
                                        placeholder="Ingrese el telefono" required>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="" class="form-label">Celular</label>
                                    <input type="text" class="form-control" name="telefonocelular" id="telefonocelular"
                                        placeholder="Ingrese el celular" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="" class="form-label">Fecha de nacimiento</label>
                                    <input type="date" class="form-control" name="fechanacimiento" id="fechanacimiento"
                                        placeholder="Ingrese la fecha de nacimiento" required>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="" class="form-label">Sexo</label>
                                    <input type="text" class="form-control" name="sexo" id="sexo"
                                        placeholder="Ingrese el sexo" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" name="nombre" id="nombre"
                                        placeholder="Ingrese el nombre" required>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="" class="form-label">Apellido paterno</label>
                                    <input type="text" class="form-control" name="apellidopaterno" id="apellidopaterno"
                                        placeholder="Ingrese el apellido paterno" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="" class="form-label">Apellido materno</label>
                                    <input type="text" class="form-control" name="apellidomaterno" id="apellidomaterno"
                                        placeholder="Ingrese el apellido materno" required>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="" class="form-label">Nacionalidad</label>
                                    <input type="text" class="form-control" name="nacionalidad" id="nacionalidad"
                                        placeholder="Ingrese la nacionalidad" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="" class="form-label">Id carreras</label>
                                    <input type="text" class="form-control" name="idCarreras" id="idCarreras"
                                        placeholder="Ingrese el id de carreras" required>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="" class="form-label">Usuario</label>
                                    <input type="text" class="form-control" name="usuario" id="usuario"
                                        placeholder="Ingrese el usuario" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="" class="form-label">Dirección</label>
                                    <input type="text" class="form-control" name="direccion" id="direccion"
                                        placeholder="Ingrese la direccion" required>
                                </div>

                            </div>
                        </div>

                    </div>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="reset" class="btn btn-danger">Limpiar</button>
                    </div>

                </form>
            </div>


        </div>
    </main>

    <footer>
        <div id="contenedorFoot">

        </div>
    </footer>

    <script src="JS/misc.js"></script>
    <script src="JS/profesores.js"></script>
</body>

</html>
