<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="CSS/estilos.css">
</head>

<body>
    <div class="container-fluid cont">
        <div class="container d-flex justify-content-center align-bottom">
            <form id="formulario" class="w-50 border p-5 rounded-5 ">
                <h1 class="text-center">Inicia sesión</h1>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Escribe tu email"
                        required>
                </div>
                <div class="form-group mt-3">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input type="password" class="form-control" name="password" id="password"
                        placeholder="Escribe tu contraseña" required>
                </div>

                <button type="submit" class="btn degradado w-100 mt-5 text-white btn-lg">Ingresar</button>
            </form>
        </div>
    </div>

    <script src="JS/sessions.js"></script>



    <!-- Script para manejar el login -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Logica para manejar el login
            document.getElementById('loginForm').addEventListener('submit', function (event) {
                event.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // Aqui puedes agregar la logica para validar el login
                // Por ejemplo, si el login es correcto:
                if (email === 'marioaje@gmail.com' && password === '1add718db5e96b375034b83facb289d2') {
                    var successModal = new bootstrap.Modal(document.getElementById('successModal'));
                    successModal.show();
                } else {
                    document.getElementById('errorContainer').innerHTML = '<div class="alert alert-danger" role="alert">Intentelo de nuevo</div>';
                }
            });
        });
    </script>



    <!-- Modal para mensaje de éxito -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Login Exitoso!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¡Has iniciado sesión correctamente!
                </div>
            </div>
        </div>
    </div>


</body>

</html>
