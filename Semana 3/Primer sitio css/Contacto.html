<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>

    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <a href="index.html">Inicio</a>
        <a href="Acerca.html">Acerca</a>
        <a href="Contacto.html">Contacto</a>
    </header>

    <main>
        <div class="centrar">
            <h1>Contacto:</h1>
        </div>
        
        <div class="centrarDiv col12">
            <div class="col3">
                <form action="">
                    <div class="mtop">
                        <label for="">Nombre</label>
                        <input class="col12 mtop" type="text" name="" id="">
                    </div>

                    <div class="mtop">
                        <label for="">Email</label>
                        <input class="col12 mtop" type="email" name="" id="">
                        
                    </div>

                    <div class="mtop">
                        <label for="">Deja tu mensaje</label> <br>
                        <textarea class="mtop col12" name="" id="" cols="30" rows="10"></textarea>
                    </div>

                    <div class="mtop centrar ">
                        <input class="col3" type="submit" name="" id="" >
                    </div>
                </form>
            </div>
        </div>
        
        <div class="centrarDiv mtop">
            <div class="mtop">
                <div class="centrar mtop">
                    <p>Escucha musica mientras llenas el formulario</p>
                </div>
               
                <div class="mtop">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/RPMSrqBA39Q?si=AIRJT2WHbtDa4iBY"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
                </div>
                
            </div>
            
        </div>

        
    </main>
</body>
</html>
